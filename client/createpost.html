    <div class="rectangle1">

    <ul>
            <li><a class="active" href="createpost.html">Create Post</a></li>

    <br>


    <div class="header">
    <header>
      <h1>Post a brand collaboration</h1>
    </header> </div>




    <form>
      <h4>Brand Image</h4>

      <input type="url" id="img" laceholder="Paste an image URL" />

      <br />

      <h4>Brand Name</h4>
      <input type="text" id="title" placeholder="Enter brand name" />

      

      <br />
      <h4>Description</h4>
      <textarea id="description" name="description" rows="6" cols="50">
"Add a small description of the brand collaboration requirements"
    </textarea
      >

      <section id="platform-container">
        <br />
        <h4>Social Media Platform</h4>
        <div id="checkbox-container">
          <label for="TikTok"
            >TikTok
            <input
              type="checkbox"
              name="platform"
              value="TikTok"
              id="TikTok"
            />
          </label>

          <label for="Youtube"
            >Youtube
            <input
              type="checkbox"
              name="platform"
              value="Youtube"
              id="Youtube"
            />
          </label>

          <label for="TikTok"
            >Snapchat
            <input
              type="checkbox"
              name="platform"
              value="Snapchat"
              id="Snapchat"
            />
          </label>

          <label for="Instagram"
            >Instagram
            <input
              type="checkbox"
              name="platform"
              value="Instagram"
              id="Instagram"
            />
          </label>
        </div>
      </section>

      <br />
      <h4>Followers Required</h4>
      <input
        type="number"
        id="followers"
        placeholder="Number of followers required"
      />

      <br />
      <h4>Compensation</h4>
      <input
        type="number"
        id="compensation"
        placeholder="Add Compensation $"
      />
      <br />
      <button>post now</button>
      <br />
    </form>
